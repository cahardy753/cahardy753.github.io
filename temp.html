<html>

<body>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
          }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.set(0, 1.5, 3);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        var geometry = new THREE.PlaneGeometry( 6, 1.5 );
        var material = new THREE.MeshBasicMaterial( {color: 0xffff00, side: THREE.DoubleSide} );
        var floor = new THREE.Mesh( geometry, material );
        floor.rotation.x = - Math.PI / 2;
        scene.add( floor );

        geometry = new THREE.PlaneGeometry( 6, 3 );
        material = new THREE.MeshBasicMaterial( {color: 0xffffff, side: THREE.DoubleSide} );
        var wallFront = new THREE.Mesh( geometry, material );
        wallFront.position.y = 1;
        wallFront.position.z = -0.5;
        scene.add( wallFront );

        function animation() {
            requestAnimationFrame( animation );
	        renderer.render( scene, camera );
        }

        animation();

	    //https://www.turbosquid.com/3d-models/chest-of-drawer-3d-1858133


    </script>

</body>
</html>
