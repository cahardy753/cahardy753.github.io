<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calvin Heckaton 2024</title>

</head>
<body>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
          }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.set(0, 1, 3); //0, 1, 2

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        var geometry = new THREE.PlaneGeometry( 6, 6 );
        var material = new THREE.MeshBasicMaterial( {color: 0xffff00, side: THREE.DoubleSide} );
        var floor = new THREE.Mesh( geometry, material );
        floor.rotation.x = - Math.PI / 2;
        floor.position.z = 3;
        scene.add( floor );

        geometry = new THREE.PlaneGeometry( 6, 3 );
        material = new THREE.MeshBasicMaterial( {color: 0xffffff, side: THREE.DoubleSide} );
        var wallFront = new THREE.Mesh( geometry, material );
        wallFront.position.y = 1;
        scene.add( wallFront );

        geometry = new THREE.PlaneGeometry( 6, 6 );
        material = new THREE.MeshBasicMaterial( {color: 0x00ffff, side: THREE.DoubleSide} );
        var ceiling = new THREE.Mesh( geometry, material );
        ceiling.rotation.x = - Math.PI / 2;
        ceiling.position.y = 2.5;
        ceiling.position.z = 3;
        scene.add( ceiling );
        
        document.addEventListener("keydown", onDocumentKeyDown, false); //For key binding

        function onDocumentKeyDown(event) {
            var keyCode = event.which;
            if (keyCode == 37) {
                camera.rotation.y += Math.PI / 2;        
            } else if (keyCode == 39) {
                camera.rotation.y += -Math.PI / 2;
            }
            if (keyCode == 27) {
                //Show settings screen
            }
        };


        function animation() {
            requestAnimationFrame( animation );
	        renderer.render( scene, camera );
        }

        animation();


    </script>

</body>
</html>
